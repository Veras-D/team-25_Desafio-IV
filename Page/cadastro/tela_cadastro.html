<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <link rel="stylesheet" href="./estilo_cadastro.css">
    <link rel="shortcut icon" href="../assets/logo.png"/>
</head>
<body>
    <main id="conteudo">
        <form id="inscricaoUsuario" class="dados_cliente" action="/users" method="post">
            <div id="inserirDados">
                <img id="imagemLogo" src="../assets/logo.png"> 
                <input class="dados" type="text" id="nome" name="nome" placeholder="Nome" required>
                <input class="dados" type="email" id="email" name="email" placeholder="E-mail" required>
                <div id="senha_e_icon">
                    <input class="dados" type="password" id="senha" name="senha" placeholder="Senha" required>
                    <img class="icon__olho" src="../assets/olho.svg" onclick="mostrarSenha('senha',0)">
                </div>
                <div id="senha_e_icon">
                    <input class="dados" type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
                    <img class="icon__olho" src="../assets/olho.svg" onclick="mostrarSenha('confirmar_senha',1)">
                </div>
                <div id="opcaoCadastro">
                    <button type="submit" class="botaoCadastro">Cadastrar-se</button>
                    <a id="pularCadastro" href="../login/login.html">JÃ¡ possui conta?</a>
                    <a id="pularCadastro" href="../home/home.html">Acessar Site</a>
                </div>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
    <script src="censura_senha.js"></script>
</body>
</html>
